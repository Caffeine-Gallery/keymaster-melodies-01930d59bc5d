<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Learner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Piano Learner</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Piano Tips</h2>
                <ul id="tipsList" class="list-group mb-4"></ul>
            </div>
            <div class="col-md-6">
                <h2>Piano Techniques</h2>
                <ul id="techniquesList" class="list-group mb-4"></ul>
            </div>
        </div>
        
        <h2>Songs to Practice</h2>
        <div id="songsList" class="row"></div>
    </div>

    <div class="modal fade" id="songModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Notes:</strong> <span id="songNotes"></span></p>
                    <p><strong>Difficulty:</strong> <span id="songDifficulty"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="printSong">Print Song</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
